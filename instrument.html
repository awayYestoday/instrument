<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instrument</title>
</head>
<style>
body, html {
  height: 100%;
  width: 100%;
  padding: 0;
  margin: 0;
}
.instrument {
  position: relative;
  width: 100%;
  height: 100%;
  float: left;
  background-color: #081625;
}
.instrument-digital {
  width: 100%;
  height: 100%;
}
.instrument-bg, .instrument-animate, .instrument-bottom, .instrument-arrow{
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}
</style>
<body>
  <div class="instrument">
    <svg class="instrument-digital"></svg>
    <canvas class="instrument-bg"></canvas>
    <canvas class="instrument-animate"></canvas>
    <canvas class="instrument-bottom"></canvas>
    <canvas class="instrument-arrow"></canvas>
  </div>
<!--   <div class="btn-block">
    <input id="button" type="button" onclick="getData()" value="更新">
  </div> -->
</body>
<script type='text/javascript' src='d3.v4.min.js'></script>
<script type="text/javascript" src="instrument.js"></script>
<script type="text/javascript" src="Tween.js"></script>
</html>
